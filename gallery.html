<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - kiirolyre</title>

  <!-- Import the Lato font for consistent styling -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">



  <style>
    /* Base page styles: font, alignment, and background */

    /* SVG bunny illustration */
    .bunny-doodle {
      width: 100px;
      height: auto;
      margin-bottom: 12px;
    }
    
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Lato', sans-serif;
      background: #fefaf7;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container for the title and back button */
    .title-wrapper {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin-bottom: 24px;
    }

    /* Back button styled to sit to the left of the title */
    .back-button {
      position: absolute;
      top: 50%;
      left: -40px;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .back-button a {
      text-decoration: none;
      color: black;
    }

    /* Blue title bar styled to match homepage button */
    .title-button {
      padding: 16px;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #c8e7f7;
      color: #000;
      width: 100%;
      box-sizing: border-box;
      height: 58px;
      line-height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    /* Beige container for the image grid */
    .gallery-box {
      background-color: #f2e9df;
      padding: 12px;
      border-radius: 16px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    /* Masonry-style collage layout */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    /* Cropped thumbnails with varied heights */
    .gallery-grid a {
      display: block;
      overflow: hidden;
      border-radius: 4px;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #132234;
      transition: transform 0.2s ease;
    }

    .gallery-grid a:hover img {
      transform: scale(1.05);
    }

    /* Different heights for collage effect */
    .tall {
      grid-row: span 2;
      aspect-ratio: 1 / 1.6;
    }

    .short {
      aspect-ratio: 1 / 1;
    }
  </style>
</head>
<body>


  <!-- Bunny SVG illustration at the top -->
  <svg class="bunny-doodle" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">

    <line x1="62" y1="60" x2="62" y2="70" stroke="#000" stroke-width="2" />

<audio id="click-sound" src="images/click.mp3" preload="auto"></audio>

<script>
  // path to your click‐sound file
  const CLICK_SRC = '/images/click.mp3';

  // play immediately on pointerdown (before navigation or bfcache kicks in)
  document.addEventListener('pointerdown', e => {
    // only fire when a .button (or child of one) is pressed
    if (e.target.closest('.button')) {
      new Audio(CLICK_SRC).play();
    }
  });
</script>
